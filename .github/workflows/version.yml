name: Update Version

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GH_PAT }}  # Use a personal access token with repo permissions
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install explicit dependencies first
        pip install numpy scipy qiskit matplotlib cryptography pydantic python-multipart
        # Then install the package
        pip install -e .
        
    - name: List installed packages
      run: |
        pip list
    
    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Version extracted: $VERSION"
    
    - name: Update version in setup.py
      run: |
        sed -i "s/version=\"[0-9]*\.[0-9]*\.[0-9]*\"/version=\"$VERSION\"/g" setup.py
        echo "Updated version in setup.py to $VERSION"
    
    - name: Update version in __init__.py
      run: |
        echo "Updating version in src/quantum_hash/__init__.py"
        if grep -q "__version__" src/quantum_hash/__init__.py; then
          sed -i "s/__version__ = '[0-9]*\.[0-9]*\.[0-9]*'/__version__ = '$VERSION'/g" src/quantum_hash/__init__.py
        else
          echo "Adding __version__ attribute to __init__.py"
          sed -i "/^__author__/a __version__ = '$VERSION'" src/quantum_hash/__init__.py
        fi
        cat src/quantum_hash/__init__.py
    
    - name: Commit version changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add setup.py src/quantum_hash/__init__.py
        git commit -m "Bump version to $VERSION"
        
    - name: Push changes directly
      run: |
        # Push directly to main branch 
        git push "https://${{ secrets.GH_PAT }}@github.com/mk0dz/dirac-hashes.git" HEAD:main 