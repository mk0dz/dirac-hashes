name: Automated Version Publish

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Type of version bump (major, minor, patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'Custom version (if specified, overrides bump_type)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install explicit dependencies first
          pip install numpy scipy qiskit matplotlib cryptography pydantic python-multipart
          # Then install the package
          pip install -e .
          pip install pytest pytest-cov
      
      - name: Run basic tests
        run: |
          python -c "from quantum_hash.dirac import DiracHash; print(DiracHash.hash('test').hex())"
      
      - name: Format with Black
        run: |
          # Format code instead of just checking
          pip install black isort
          python -m black .
          python -m isort .

  version-bump:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump_version.outputs.new_version }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
      
      - name: Bump version
        id: bump_version
        run: |
          # Get current version from __init__.py
          current_version=$(grep -Po "__version__ = '\K[^']*" src/quantum_hash/__init__.py)
          echo "Current version: $current_version"
          
          # Use custom version if provided, otherwise calculate from bump type
          if [ -n "${{ github.event.inputs.custom_version }}" ]; then
            new_version="${{ github.event.inputs.custom_version }}"
          else
            # Split version into components
            IFS='.' read -r -a version_parts <<< "$current_version"
            major="${version_parts[0]}"
            minor="${version_parts[1]}"
            patch="${version_parts[2]}"
            
            # Calculate new version based on bump type
            case "${{ github.event.inputs.bump_type }}" in
              patch)
                new_patch=$((patch + 1))
                new_version="$major.$minor.$new_patch"
                ;;
              minor)
                new_minor=$((minor + 1))
                new_version="$major.$new_minor.0"
                ;;
              major)
                new_major=$((major + 1))
                new_version="$new_major.0.0"
                ;;
            esac
          fi
          
          echo "New version: $new_version"
          
          # Update version in __init__.py
          sed -i "s/__version__ = '$current_version'/__version__ = '$new_version'/" src/quantum_hash/__init__.py
          
          # Update version in pyproject.toml if it exists
          if [ -f "pyproject.toml" ]; then
            sed -i "s/version = \"$current_version\"/version = \"$new_version\"/" pyproject.toml
          fi
          
          # Update version in setup.py if it exists
          if [ -f "setup.py" ]; then
            sed -i "s/VERSION = '$current_version'/VERSION = '$new_version'/" setup.py
          fi
          
          # Output new version
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Commit version changes
          git commit -am "Bump version to $new_version"
          git push

      - name: Check if tag exists
        id: check_tag
        run: |
          new_version="${{ steps.bump_version.outputs.new_version }}"
          if git rev-parse "v$new_version" >/dev/null 2>&1; then
            echo "Tag v$new_version already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v$new_version does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
            
            # Create and push tag only if it doesn't exist
            git tag "v$new_version"
            git push origin "v$new_version"
          fi

  release-build:
    needs: version-bump
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools wheel
          pip install numpy scipy  # Required for C extensions to build correctly

      - name: Build source distribution
        run: |
          python -m build --sdist

      - name: Build wheels for multiple platforms
        uses: pypa/cibuildwheel@v2.16.2
        env:
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-*"
          CIBW_SKIP: "*-musllinux*"
          CIBW_BEFORE_BUILD: "pip install numpy scipy"
      
      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: |
            dist/
            wheelhouse/
      
      - name: Create GitHub Release
        if: needs.version-bump.outputs.tag_exists != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version-bump.outputs.new_version }}
          name: Release v${{ needs.version-bump.outputs.new_version }}
          generate_release_notes: true
          files: |
            dist/*
            wheelhouse/*

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - version-bump
      - release-build
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Prepare all packages for PyPI
        run: |
          mkdir -p packages
          cp dist/*.tar.gz packages/
          cp dist/*.whl packages/ || true
          cp wheelhouse/*.whl packages/ || true
          ls -la packages/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/
          skip-existing: true